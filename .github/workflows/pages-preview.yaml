name: Pages Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Debug
        run: |
          ls -lh ./.github/workflows/
          cat ./.github/workflows/pages-build.yaml
      - uses: ./.github/workflows/pages-build.yaml
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./docs/book
          preview-branch: gh-pages
